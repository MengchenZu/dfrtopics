<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Topic Model Browser</title>
  <script type="text/javascript" src="lib/d3.v3.min.js"></script>
  <script type="text/javascript" src="lib/queue.v1.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">

  <link rel="stylesheet" href="css/index.css" type="text/css"> 
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" id="model_title" href="#">Loading...</a>
        <div class="nav-collapse collapse">
          <ul id="nav_main" class="nav">
            <li><a class="active" id="overview_link" href="#">Overview</a></li>
            <li><a id="bib_link" href="#bib">Bibliography</a></li>
            <li><a id="about_link" href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

<div class="container">

  <div id="overview" class="hidden">
    <div id="overview_topic_list">
    </div>
  </div>

  <div id="about_view" class="hidden">
    <h2>About this model</h2>
    <div id="meta_info"></div>
    <h2>About this browser interface</h2>
    <p>A simple JSTOR-DfR topic model browser by <a href="http://andrewgoldstone.com">Andrew Goldstone</a>. Source available on <a href="http://github.com/dfr-analysis/tree/master/browser/">github</a>. Made using <a href="http://d3js.org">d3.js</a> and <a href="http://getbootstrap.com/">Bootstrap</a>.</p>
  </div>

  <div id="topic_view" class="hidden">
    <h2></h2>
    <p id="topic_remark"></p>
    <div class="row">
      <div id="topic_words" class="span3">
        <h3>Most probable words</h3>
      </div>
      <div id="topic_docs" class="span9">
        <h3>Documents with largest proportion</h3>
      </div>
  </div>
  </div>

  <div id="doc_view" class="hidden">
    <h2></h2>
    <p id="doc_remark"></p>
    <div id="doc_topics"></div>
  </div>

  <div id="word_view" class="hidden">
    <h2></h2>
  </div>

  <div id="bib_view" class="hidden">
    <nav></nav>
    <div id="bib_main"></div>
  </div>
  

</div> <!-- /container -->

<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>


</body>

</html>
